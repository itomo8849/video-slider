<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIDEO SLIDER</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
  <script src="assets/js/main.js" defer></script>
</head>

<body>
  <header class="ly_cont ly_header">
    <h1 class="el_lv1Heading">VIDEO SLIDER</h1>
  </header>

  <section class="ly_cont bl_sect">
    <div class="bl_sectTtl">
      <h2 class="el_lv2Heading">part--1</h2>
    </div>
    <!-- /.bl_sectTtl -->

    <div class="bl_swiperUnit">
      <div class="swiper js_singleVideoSlider">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <video src="assets/video/video_01.mp4" muted preload="auto"></video>
          </div>
          <div class="swiper-slide">
            <video src="assets/video/video_02.mp4" muted preload="metadata"></video>
          </div>
          <div class="swiper-slide">
            <video src="assets/video/video_03.mp4" muted preload="metadata"></video>
          </div>
          <div class="swiper-slide">
            <video src="assets/video/video_04.mp4" muted preload="metadata"></video>
          </div>
          <div class="swiper-slide">
            <video src="assets/video/video_05.mp4" muted preload="metadata"></video>
          </div>
          <div class="swiper-slide">
            <video src="assets/video/video_06.mp4" muted preload="metadata"></video>
          </div>
          <div class="swiper-slide">
            <video src="assets/video/video_07.mp4" muted preload="metadata"></video>
          </div>
          <div class="swiper-slide">
            <video src="assets/video/video_08.mp4" muted preload="metadata"></video>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <!-- /.bl_swiperUnit -->
  </section>
  <!-- /.ly_cont -->

  <section class="ly_cont bl_sect">
    <div class="bl_sectTtl">
      <h2 class="el_lv2Heading">part--2</h2>
    </div>
    <!-- /.bl_sectTtl -->

    <div class="bl_swiperUnit">
      <div class="swiper js_multipleVideoSlider">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <video src="assets/video/video_01.mp4" muted preload="auto"></video>
            <video src="assets/video/video_02.mp4" muted preload="auto"></video>
          </div>
          <div class="swiper-slide">
            <video src="assets/video/video_03.mp4" muted preload="metadata"></video>
            <video src="assets/video/video_04.mp4" muted preload="metadata"></video>
          </div>
          <div class="swiper-slide">
            <video src="assets/video/video_05.mp4" muted preload="metadata"></video>
            <video src="assets/video/video_06.mp4" muted preload="metadata"></video>
          </div>
          <div class="swiper-slide">
            <video src="assets/video/video_07.mp4" muted preload="metadata"></video>
            <video src="assets/video/video_08.mp4" muted preload="metadata"></video>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <!-- /.bl_swiperUnit -->
  </section>
  <!-- /.ly_cont -->
</body>

</html>
